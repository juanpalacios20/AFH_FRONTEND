<p-dialog
  header="Informacion de la herramienta '{{ tool.name }}'"
  [(visible)]="visible"
  [modal]="true"
  [breakpoints]="{ '1199px': '75vw', '575px': '90vw' }"
  [style]="{ width: '50vw', 'color': '#2f7d3a' }"
  [draggable]="false"
  [resizable]="false"
  [closable]="true"
  (onHide)="close()"
>
  <div
    class="card flex flex-col items-startS mb-4"
  >
    <p class="serenityBlue font-semibold text-lg mb-1">
      <span class="font-bold">Nombre:</span> {{ tool.name }}
    </p>
    <p class="serenityBlue font-semibold text-lg mb-1">
      <span class="font-bold">CÃ³digo:</span> {{ tool.code }}
    </p>
    <p class="serenityBlue font-semibold text-lg">
      <span class="font-bold">Estado:</span> {{ this.state }}
    </p>
    <p class="serenityBlue font-semibold text-lg">
      <span class="font-bold">Marca:</span> {{ tool.marca }}
    </p>
  </div>

  <div class="card flex justify-center mb-4">
    <p-image
      [src]="tool.image"
      alt="Imagen de la herramienta"
      width="250"
      class="rounded-lg shadow-md"
    />
  </div>
</p-dialog>

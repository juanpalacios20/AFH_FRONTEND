<p-dialog
  header="Crear Herramienta"
  [modal]="true"
  [(visible)]="visible"
  [style]="{ width: '30rem' }"
  [closable]="true"
  (onHide)="close()"
  [breakpoints]="{ '1199px': '75vw', '575px': '90vw' }"
>
  <span class="p-text-secondary block mb-8"
    >El codigo se creara automaticamente a partir del nombre</span
  >

  <div class="justify-center mb-4 mt-2">
    <p-floatlabel variant="on">
      <input
        pInputText
        id="nombre"
        [(ngModel)]="name"
        [ngModelOptions]="{ standalone: true }"
        [ngClass]="{ 'ng-invalid ng-dirty border-red-500': errorNameMessage }"
        class="w-full bg-white text-black font-medium py-3 rounded-lg transition focus:ring-2 focus:ring-primary-500"
        autocomplete="on"
        required="true"
      />
      <label for="nombre">Nombre</label>
    </p-floatlabel>
    <small id="email-help" class="text-red-600" *ngIf="errorNameMessage">
      {{ errorNameMessage }}
    </small>
    
  </div>
  <div class="justify-center mb-4">
    <p-floatlabel variant="on">
      <input
        pInputText
        id="marca"
        [(ngModel)]="brand"
        [ngModelOptions]="{ standalone: true }"
        [ngClass]="{ 'ng-invalid ng-dirty border-red-500': errorNameMessage }"
        class="w-full bg-white text-black font-medium py-3 rounded-lg transition focus:ring-2 focus:ring-primary-500"
        autocomplete="on"
        required="true"
      />
      <label for="marca">Marca</label>
    </p-floatlabel>
    <small id="email-help" class="text-red-600" *ngIf="errorBrandMessage">
      {{ errorBrandMessage }}
    </small>
    
    
  </div>
  <div class="card flex justify-center mb-2">
    <p-image [src]="previewImage ?? ''" alt="" width="250" />
  </div>
  <div class="justify-center mb-4">
    <p-fileupload
      #fu
      mode="basic"
      chooseLabel="Suba una imagen"
      chooseIcon="pi pi-upload"
      name="image"
      accept="image/*"
      maxFileSize="1000000"
      (onSelect)="onFileSelected($event)"
      auto="false"
      customUpload="true"
    />
    <small id="email-help" class="text-red-600 text-center" *ngIf="errorImageMessage">
      {{ errorImageMessage }}
    </small>
    
  </div>

  <div class="flex justify-end gap-2">
    <button
      (click)="close()"
      class="w-32 bg-gray-300 text-black font-medium py-2 rounded-lg transition hover:bg-gray-400 cursor-pointer"
    >
      Cancelar
    </button>
    <button
      (click)="showSuccess()"
      class="w-32 bg-blue-600 text-white font-medium py-2 rounded-lg transition hover:bg-blue-700 cursor-pointer"
    >
      Guardar
    </button>
  </div>
</p-dialog>

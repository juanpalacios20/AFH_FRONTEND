<p-dialog
  header="Actualizar Herramienta"
  [modal]="true"
  [(visible)]="visible"
  [style]="{ width: '30rem' }"
>
  <span class="p-text-secondary block mb-8"
    >Reemplace los datos que desea actualizar</span
  >

  <div class="justify-center mb-4">
    <p-floatlabel variant="on">
      <input
        pInputText
        id="nombre"
        [(ngModel)]="tool.nombre"
        class="w-full bg-white text-black font-medium py-3 rounded-lg transition focus:ring-2 focus:ring-primary-500"
        autocomplete="on"
      />
      <label for="nombre">Nombre</label>
    </p-floatlabel>
  </div>

  <div class="justify-center mb-4">
    <p-floatlabel variant="on">
      <input
        pInputText
        id="codigo"
        [(ngModel)]="tool.codigo"
        class="w-full bg-white text-black font-medium py-3 rounded-lg transition focus:ring-2 focus:ring-primary-500"
        autocomplete="on"
      />
      <label for="codigo">CÃ³digo</label>
    </p-floatlabel>
  </div>

  <div class="justify-center mb-4">
    <p-floatlabel variant="on">
      <input
        pInputText
        id="marca"
        [(ngModel)]="tool.marca"
        class="w-full bg-white text-black font-medium py-3 rounded-lg transition focus:ring-2 focus:ring-primary-500"
        autocomplete="on"
      />
      <label for="marca">Marca</label>
    </p-floatlabel>
  </div>

  <div class="justify-center mb-4">
    <p-floatlabel class="w-full md:w-56" variant="on">
        <p-select [options]="states" [(ngModel)]="selectedState" optionLabel="name"class="w-full md:w-56" />
      <label for="on_label">Estado</label>
    </p-floatlabel>
  </div>

  <div class="justify-center mb-4">
    <p-toast />
    <p-fileupload #fu mode="basic" chooseLabel="Suba una imagen" chooseIcon="pi pi-upload" name="demo[]" url="https://www.primefaces.org/cdn/api/upload.php" accept="image/*" maxFileSize="1000000" (onUpload)="onUpload($event)" />
  </div>

  <div class="flex justify-end gap-2">
    <button
      (click)="closeDialog.emit()"
      class="w-32 bg-gray-300 text-black font-medium py-2 rounded-lg transition hover:bg-gray-400 cursor-pointer"
    >
      Cancelar
    </button>
    <button
      (click)="saveChanges()"
      class="w-32 bg-blue-600 text-white font-medium py-2 rounded-lg transition hover:bg-blue-700 cursor-pointer"
    >
      Guardar
    </button>
  </div>
</p-dialog>

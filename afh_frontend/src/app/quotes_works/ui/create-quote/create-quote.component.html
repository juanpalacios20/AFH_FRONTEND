<p-dialog
  header="{{ this.actionTittle }}"
  [modal]="true"
  [(visible)]="visible"
  [style]="{ width: '60rem' }"
  [closable]="true"
  (onHide)="close()"
>
  <div class="w-full mx-auto rounded-xl justify-center">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-2">
      <div class="mb-4">
        <h1 class="mb-4 text-primary-950 font-medium">
          Ingrese el nombre del cliente.
        </h1>
        <div class="mb-4">
          <p-autocomplete
            [(ngModel)]="selectedCustomer"
            placeholder="Nombre del cliente"
            [suggestions]="filteredCustomers ?? []"
            (completeMethod)="filterCustomer($event)"
            class="w-full bg-white text-black font-normal py-3 rounded-lg transition focus:ring-2 focus:ring-primary-500"
            optionLabel="name"
            fluid="true"
          />
        </div>
      </div>
      <div class="mb-2">
        <h1 class="mb-2 text-primary-950 font-medium">
          Ingrese la descripción del trabajo.
        </h1>
        <p-floatlabel variant="on" required="true">
          <input
            pInputText
            id="description"
            type="text"
            [(ngModel)]="description"
            [ngModelOptions]="{ standalone: true }"
            fluid="true"
            class="w-full bg-white text-black font-normal py-3 rounded-lg transition focus:ring-2 focus:ring-primary-500"
          />
          <label for="description">Descripción</label>
        </p-floatlabel>
      </div>
    </div>

    <div class="w-full mb-10">
      <h1 class="mb-2 text-primary-950 font-medium">Tareas del trabajo</h1>

      <div class="grid grid-cols-1 md:grid-cols-3 gap-4 w-full mb-4">
        <div
          *ngFor="let task of tasks; let i = index"
          [ngClass]="{
            'col-span-3':
              tasks.length === 1 ||
              (tasks.length % 3 === 1 && i === tasks.length - 1)
          }"
          class="relative "
        >
          <div class="w-full">
            <p-floatlabel class="block mb-1" variant="on" required="true">
              <input
                pInputText
                type="text"
                [(ngModel)]="task.descripcion"
                [ngModelOptions]="{ standalone: true }"
                fluid="true"
                class="w-full bg-white text-black font-normal py-3 rounded-lg transition focus:ring-2 focus:ring-primary-500"
              />
              <label for="desc-{{ i }}">
                Descripción de la tarea {{ i + 1 }}
              </label>
            </p-floatlabel>
            <button
              *ngIf="tasks.length > 1"
              type="button"
              (click)="removeTask(i)"
              class="absolute top-0 right-0 text-gray-600 hover:text-gray-700 font-bold text-lg cursor-pointer"
              title="Eliminar"
            >
              &times;
            </button>
          </div>
        </div>
      </div>

      <div class="w-full mb-4">
        <p-button
          label="Agregar tarea"
          icon="pi pi-plus"
          styleClass="p-button-primary"
          fluid="true"
          (onClick)="addTask()"
        ></p-button>
      </div>
    </div>

    <div class="mb-2">
      <h1 class="mb-2 text-primary-950 font-medium">
        Opciones para el trabajo
      </h1>
      <p-float-label
        class="mb-1"
        variant="on"
        required="true"
        *ngIf="itemsPorOpcion.length === 0"
      >
        <input
          pInputText
          type="number"
          [(ngModel)]="this.optionsSelected"
          [ngModelOptions]="{ standalone: true }"
          class="w-full bg-white text-black font-normal py-3 rounded-lg transition focus:ring-2 focus:ring-primary-500"
        />
        <label>Digite la cantidad de opciones</label>
      </p-float-label>
      <p-button
        fluid="true"
        class="flex justify-end"
        label="Continuar"
        icon="pi pi-arrow-right"
        *ngIf="itemsPorOpcion.length === 0"
        styleClass="p-button-primary"
        (onClick)="updateOptionsSelected()"
      />
    </div>

    <div class="mb-4 p-4 bg-gray-100 border rounded-lg" *ngFor="let opcion of itemsPorOpcion; let i = index">
      <div class="grid grid-cols-2 gap-4 mb-2">
        <h1 class="mb-2 text-primary-950 font-medium" *ngIf="this.action === 0">Opción {{ i + 1 }}</h1>
        <h1 class="mb-2 text-primary-950 font-medium" *ngIf="this.action === 1 && opcion.name">{{opcion.name}}</h1>
        <p-button
          fluid="true"
          class="flex justify-end"
          icon="pi pi-times"
          *ngIf="itemsPorOpcion.length && this.action === 0"
          styleClass="p-button-secondary rounded-lg " 
          (onClick)="removeOption(i, 0)"
        />
        <p-button
          fluid="true"
          class="flex justify-end"
          icon="pi pi-times"
          *ngIf="itemsPorOpcion.length && this.action === 1"
          styleClass="p-button-secondary rounded-lg" 
          (onClick)="removeOption(i, opcion.optionId)"
        />
      </div>
      <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
        <div
          *ngFor="let item of opcion.items; let j = index"
          [ngClass]="{
            'col-span-3':
              opcion.items.length === 1 ||
              (opcion.items.length % 3 === 1 && j === opcion.items.length - 1)
          }"
          class="relative"
        >
          <p-floatlabel class="mb-2 block" variant="on" required="true">
            <textarea
              pTextarea
              type="text"
              [(ngModel)]="item.description"
              [ngModelOptions]="{ standalone: true }"
              class="w-full bg-white text-black font-normal py-3 rounded-lg transition focus:ring-2 focus:ring-primary-500"
            ></textarea>
            <label for="desc-{{ i }}-{{ j }}"
              >Descripción ítem {{ j + 1 }}</label
            >
          </p-floatlabel>
          <p-float-label class="mb-2 mt-2 block" variant="on" required="true"
            ><p-autocomplete
              [(ngModel)]="item.units"
              [dropdown]="true"
              [suggestions]="filteredUnits"
              (completeMethod)="search($event)"
              class="mb-2 bg-white text-black font-normal py-3 rounded-lg transition focus:ring-2 focus:ring-primary-500"
              fluid="true"
            />
            <label>Unidad de medida</label></p-float-label
          >

          <p-floatlabel class="mb-2 mt-2 block" variant="on" required="true">
            <input
              pInputText
              type="number"
              [(ngModel)]="item.amount"
              (ngModelChange)="updatePrice()"
              class="w-full bg-white text-black font-normal py-3 rounded-lg transition focus:ring-2 focus:ring-primary-500"
            />
            <label for="cantidad-{{ i }}-{{ j }}">Cantidad</label>
          </p-floatlabel>

          <p-floatlabel class="mb-2 block" variant="on" required="true">
            <input
              pInputText
              type="number"
              [(ngModel)]="item.unit_value"
              (ngModelChange)="updatePrice()"
              [ngModelOptions]="{ standalone: true }"
              class="w-full bg-white text-black font-normal py-3 rounded-lg transition focus:ring-2 focus:ring-primary-500"
            />
            <label for="valor-{{ i }}-{{ j }}"
              >Valor unitario</label
            >
          </p-floatlabel>

          <p-floatlabel class="mb-2 block" variant="on" required="true">
            <input
              pInputText
              type="number"
              [disabled]="true"
              [(ngModel)]="item.total_value"
              (ngModelChange)="updateTotalPrice()"
              [ngModelOptions]="{ standalone: true }"
              class="w-full bg-white text-gray-600 font-normal py-3 rounded-lg transition focus:ring-2 focus:ring-primary-500"
            />
            <label for="precio-{{ i }}-{{ j }}">Precio total del item</label>
          </p-floatlabel>

          <button
            *ngIf="opcion.items.length > 1 && this.action === 0"
            type="button"
            (click)="removeItem(i, j, 0)"
            class="absolute top-0 right-0 text-red-500 hover:text-red-700 font-bold text-lg cursor-pointer"
            title="Eliminar"
          >
            &times;
          </button>
          <button
            *ngIf="opcion.items.length > 1 && this.action === 1"
            type="button"
            (click)="removeItem(i, j, item.id)"
            class="absolute top-0 right-0 text-red-500 hover:text-red-700 font-bold text-lg cursor-pointer"
            title="Eliminar"
          >
            &times;
          </button>
        </div>
      </div>
      <div class="w-full mt-1 mb-4">
        <p-button
          label="Agregar ítem"
          icon="pi pi-plus"
          styleClass="p-button-primary"
          fluid="true"
          (onClick)="addItem(i)"
        ></p-button>
      </div>
      <div class="mt-2">
        <h1 class="text-left text-primary-950 font-medium">
          Total opción {{ i + 1 }}: {{ getTotalPrice(i) }}
        </h1>
      </div>
    </div>
    <p-button
      fluid="true"
      class="flex justify-end"
      label="Agregar Opción"
      icon="pi pi-arrow-right"
      *ngIf="itemsPorOpcion.length > 0"
      styleClass="p-button-primary"
      (onClick)="updateOptionsSelected()"
    />

    <div class="flex justify-end gap-2 mt-10">
      <p-button styleClass="p-button-secondary" (onClick)="close()">
        Cancelar
      </p-button>
      <p-button styleClass="p-button-primary" [loading]="loadingEdit" (onClick)="submit()">
        {{ this.actionTittle }}
      </p-button>
    </div>
  </div>
</p-dialog>

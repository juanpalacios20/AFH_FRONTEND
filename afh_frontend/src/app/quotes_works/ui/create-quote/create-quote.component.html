<p-dialog
  header={{this.actionTittle}}
  [modal]="true"
  [(visible)]="visible"
  [style]="{ width: '30rem' }"
  [closable]="true"
  (onHide)="close()"
>
  <div class="max-w-xl mx-auto rounded-xl justify-center">
    <div class="mb-4">
      <p-multiselect
        optionLabel="name"
        placeholder="Cliente"
        [maxSelectedLabels]="3"
        styleClass="w-full bg-white text-black font-medium rounded-lg"
      ></p-multiselect>
    </div>

    <div class="mb-10">
      <p-floatlabel variant="on" required="true">
        <textarea
          pTextarea
          id="description"
          rows="5"
          cols="30"
          style="resize: none"
          fluid="true"
          class="h-full bg-white text-black font-medium py-3 rounded-lg transition focus:ring-2 focus:ring-primary-500"
        ></textarea>
        <label for="description">Descripci√≥n</label>
      </p-floatlabel>
    </div>

    <div class="flex justify-end gap-2">
      <p-button styleClass="p-button-secondary" (onClick)="close()"> Cancelar </p-button>
      <p-button styleClass="p-button-primary"> Crear </p-button>
    </div>
  </div>
</p-dialog>

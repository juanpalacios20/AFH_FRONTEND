<div class="flex flex-col h-screen p-4 bg-gray-100">
    <app-menu class="absolute top-0 left-0 p-4"></app-menu>
  <div class="flex-1 overflow-y-auto mb-4 space-y-3">
    <div *ngFor="let msg of messages">
      <div
        class="max-w-lg p-3 rounded-xl shadow"
        [ngClass]="{
          'bg-blue-500 text-white self-end ml-auto': msg.role === 'user',
          'bg-white text-gray-800 self-start mr-auto': msg.role === 'ai'
        }"
      >
        {{ msg.content }}
      </div>
    </div>
  </div>

  <div class="flex items-center gap-2">
    <input
      type="text"
      [(ngModel)]="userInput"
      (keyup.enter)="sendMessage()"
      placeholder="Escribe tu mensaje..."
      class="flex-1 p-3 border rounded-xl"
    />
    <button
      (click)="sendMessage()"
      class="px-4 py-2 text-white bg-blue-600 rounded-xl hover:bg-blue-700"
    >
      Enviar
    </button>
  </div>
</div>

<p-dialog
  header="Generar acta de trabajo"
  [modal]="true"
  [(visible)]="visible"
  [style]="{ width: '60rem' }"
  [closable]="true"
  (onHide)="close()"
>
  <div class="w-full mx-auto rounded-xl justify-center mt-2">
    <div class="mb-4">
      <h1 class="mb-4 text-primary-950 font-medium">
        Ingrese el codigo de la orden de trabajo.
      </h1>
      <div class="mb-4">
        <p-autocomplete
          [(ngModel)]="selectedOrderWork"
          placeholder="Codigo de la orden de trabajo"
          [suggestions]="filteredOrderWork ?? []"
          (completeMethod)="filterWorkReport($event)"
          class="w-full bg-white text-black font-normal py-3 rounded-lg transition focus:ring-2 focus:ring-primary-500"
          optionLabel="Quotes.code"
          fluid="true"
        />
      </div>
    </div>
    <div class="mb-4">
      <p-floatlabel class="mt-2" variant="on" required="true">
        <input
          pInputText
          type="text"
          [(ngModel)]="recommendations"
          [ngModelOptions]="{ standalone: true }"
          class="w-full bg-white text-black font-medium py-3 rounded-lg transition focus:ring-2 focus:ring-primary-500"
        />
        <label>Recomendaciones </label>
      </p-floatlabel>
    </div>
    <div class="mb-4">
      <p-floatlabel class="mt-2" variant="on" required="true">
        <input
          pInputText
          type="text"
          [(ngModel)]="observations"
          [ngModelOptions]="{ standalone: true }"
          class="w-full bg-white text-black font-medium py-3 rounded-lg transition focus:ring-2 focus:ring-primary-500"
        />
        <label>Observaciones</label>
      </p-floatlabel>
    </div>
    <h1 class="mb-4 mt-4 text-primary-950 font-medium">
      Informaci贸n adicional de las tareas.
    </h1>
    <div class="mb-4" *ngFor="let tarea of tareas; let i = index">
      <h1 class="font-normal text-black mb-2">
        {{ tarea.titulo }}
      </h1>

      <div class="grid grid-cols-3 gap-4 mb-4">
        <div
          *ngFor="let sub of tarea.subdescripciones; let j = index"
          class="relative"
        >
          <input
            type="text"
            pInputText
            [(ngModel)]="tarea.subdescripciones[j]"
            [ngModelOptions]="{ standalone: true }"
            placeholder="Subdescripci贸n {{ j + 1 }}"
            class="w-full bg-white text-black font-normal py-2 pr-8 rounded-lg"
          />

          <button
            *ngIf="tarea.subdescripciones.length > 1"
            type="button"
            class="absolute top-1 right-2 text-gray-700 hover:text-gray-500 font-bold text-lg cursor-pointer"
            (click)="tarea.subdescripciones.splice(j, 1)"
            title="Eliminar"
          >
            &times;
          </button>
        </div>
      </div>

      <p-button
        label="Agregar subdescripci贸n"
        icon="pi pi-plus"
        styleClass="p-button-primary"
        fluid="true"
        (onClick)="tarea.subdescripciones.push('')"
      >
      </p-button>
    </div>
    <!-- anexos -->
    <h1 class="mb-4 mt-4 text-primary-950 font-medium">
      Anexos correspondientes.
    </h1>
    <div
      *ngFor="let anexo of anexos; let i = index"
      class="mb-6 relative bg-white p-4"
    >
      <button
        *ngIf="anexos.length > 1"
        type="button"
        class="absolute top-1 right-2 text-gray-700 hover:text-gray-500 font-bold text-lg cursor-pointer"
        (click)="anexos.splice(i, 1)"
        title="Eliminar"
      >
        &times;
      </button>

      <p-floatlabel class="mt-2" variant="on">
        <input
          pInputText
          type="text"
          [(ngModel)]="anexo.descripcion"
          [ngModelOptions]="{ standalone: true }"
          class="w-full bg-white text-black font-medium py-3 rounded-lg transition focus:ring-2 focus:ring-primary-500"
        />
        <label>Descripci贸n de la imagen {{ i + 1 }}</label>
      </p-floatlabel>

      <div class="card flex justify-center mt-3 mb-2">
        <p-image
          [src]="anexo.imagen ? anexo.imagen : ''"
          alt="Vista previa"
          width="250"
          *ngIf="anexo.imagen"
        />
      </div>

      <div class="justify-center mb-2">
        <p-fileupload
          mode="basic"
          chooseLabel="Suba una imagen"
          chooseIcon="pi pi-upload"
          name="image"
          accept="image/*"
          maxFileSize="1000000"
          auto="false"
          customUpload="true"
          (onSelect)="onImageSelected($event, i)"
        ></p-fileupload>
      </div>
    </div>

    <p-button
      label="Agregar otro anexo"
      icon="pi pi-plus"
      fluid="true"
      styleClass="p-button-primary mb-4"
      (onClick)="anexos.push({ descripcion: '', imagen: null, file: null })"
    />

    <div class="flex justify-end gap-2 mt-10">
      <p-button styleClass="p-button-secondary"> Cancelar </p-button>
      <p-button styleClass="p-button-primary" (onClick)="createWorkReport()">
        Generar acta de trabajo
      </p-button>
    </div>
  </div>
</p-dialog>

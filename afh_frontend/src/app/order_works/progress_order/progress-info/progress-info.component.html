<div class="relative h-screen">
  <div class="card flex absolute top-0 left-0 p-4">
    <button pButton [routerLink]="['/progressOrder']">
      <i class="pi pi-arrow-left" pButtonIcon></i>
      <span pButtonLabel>Volver</span>
    </button>
  </div>
  <div class="w-full flex flex-col p-5 pt-20 gap-5">
    <div class="flex justify-between items-center mb-5 md:flex-row">
      <h1 class="text-xl font-bold">
        AFH: Seguimiento de trabajo -> información de la orden 1-2025
      </h1>
    </div>
    <div class="flex flex-row justify-start gap-50 md:flex-row">
      <h1 class="text-lg"><span class="font-bold">Estado:</span> iniciado</h1>
      <h1 class="text-lg"><span class="font-bold">Fecha:</span> 27/07/2025</h1>
      <h1 class="text-lg">
        <span class="font-bold">Cliente:</span> nombre del cliente
      </h1>
      <h1 class="text-lg"><span class="font-bold">Codigo:</span> 1-2025</h1>
    </div>
    <h1 class="text-lg">
      <span class="font-bold">Descripción del trabajo:</span> Descripción
      completa
    </h1>
    <div class="flex flex-col gap-5">
      <div>
        <h1 class="text-lg font-bold">Avances del trabajo</h1>
      </div>
      <div class="flex justify-center">
        <h1 class="text-lg text-gray-500">-No hay avances para mostrar-</h1>
      </div>
      <div
        class="grid grid-cols-2 gap-4"
        *ngIf="workProgressOrder !== null"
      ></div>
      <p-button
        label="Agregar avance"
        fluid="true"
        [routerLink]="['/progressOrder/info/create']"
      />
    </div>
    <div class="flex flex-col gap-2">
      <h1 class="text-lg font-bold">Cambiar estado</h1>
      <p-autocomplete
        [(ngModel)]="selectedStates"
        [suggestions]="filteredStates"
        (completeMethod)="filterStates($event)"
        (keydown)="blockTyping($event)"
        [dropdown]="true"
        fluid="true"
        placeholder="Seleccione el sitio"
        class="w-full bg-white text-black font-normal py-3 rounded-lg transition focus:ring-2 focus:ring-primary-500"
      ></p-autocomplete>
    </div>
  </div>
</div>

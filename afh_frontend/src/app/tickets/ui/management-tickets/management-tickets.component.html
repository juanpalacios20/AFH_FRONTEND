<div class="relative h-screen">
  <app-menu class="absolute top-0 left-0 p-4"></app-menu>
  <p-toast position="top-right"></p-toast>

  <div class="w-full p-5 pt-20 space-y-4">
    <!-- Título y botón de informe -->
    <div
      class="flex flex-col md:flex-row md:items-center md:justify-between gap-2"
    >
      <h1 class="text-2xl font-bold text-center md:text-left serenityGreen">
        AFH: Administración de Vales
      </h1>
      <p-button
        icon="pi pi-download"
        (onClick)="getInfo()"
        [loading]="loadingInfo"
        label="Descargar informe"
        rounded="true"
        styleClass="w-full md:w-auto bg-primary-400 text-darkBlue"
      ></p-button>
    </div>

    <!-- Buscador y botón agregar -->
    <div
      class="flex flex-col md:flex-row md:items-center md:justify-between gap-3"
    >
      <div class="w-full md:w-auto">
        <p-floatlabel variant="on" class="w-full md:w-64">
          <p-iconfield>
            <p-inputicon class="pi pi-search" rounded="true" />
            <input
              pInputText
              id="on_label"
              [(ngModel)]="filter"
              (input)="tti?.filterGlobal(filter, 'contains')"
              autocomplete="off"
              class="w-full serenityBlue focus:ring-2 focus:ring-primary-900"
            />
          </p-iconfield>
          <label for="on_label" class="serenityBlue">Buscar vale</label>
        </p-floatlabel>
        <small
          id="search-help"
          class="text-gray-500 block text-center md:text-left"
        >
          Busca por código y lugar destino
        </small>
      </div>

      <div class="w-full md:w-auto flex flex-col md:justify-center">
        <p-button
          icon="pi pi-plus"
          (click)="showCreateTicketDialog()"
          label="Agregar vale"
          rounded="true"
          styleClass="w-full md:w-auto createButton-lightSerenityGreen"
        ></p-button>
      </div>
    </div>

    <!-- Confirmación de eliminación -->
    <p-confirmdialog></p-confirmdialog>

    <!-- Tabla -->
    <div class="overflow-x-auto">
      <p-table
        #tti
        [value]="ticketsActivos"
        [rows]="20"
        [paginator]="true"
        [tableStyle]="{ 'min-width': '50rem' }"
        [rowsPerPageOptions]="[20, 50, 100]"
        [globalFilterFields]="['id', 'place']"
      >
        <ng-template #header *ngIf="ticketsActivos.length > 0">
          <tr>
            <th class="rounded-border serenityBlue text-center">Código</th>
            <th class="rounded-border serenityBlue text-center">
              Lugar Destino
            </th>
            <th class="rounded-border serenityBlue text-center">Fecha</th>
            <th class="rounded-border serenityBlue text-center">
              Responsable
            </th>
            <th class="rounded-border serenityBlue text-center">Estado</th>
            <th class="rounded-border serenityBlue text-center">
              Opciones
            </th>
          </tr>
        </ng-template>

        <ng-template #body let-ticket>
          <tr>
            <td
              class="cursor-pointer serenityBlue"
              (click)="showViewTicketDialog(ticket.id)"
            >
              <p class="text-center serenityBlue">{{ ticket.id }}</p>
            </td>
            <td
              class="cursor-pointer serenityBlue"
              (click)="showViewTicketDialog(ticket.id)"
            >
              <p class="text-center serenityBlue">{{ ticket.place }}</p>
            </td>
            <td
              class="cursor-pointer serenityBlue"
              (click)="showViewTicketDialog(ticket.id)"
            >
              <p class="text-center serenityBlue">{{ ticket.entry_date_formatted }}</p>
            </td>
            <td
              class="cursor-pointer"
              (click)="showViewTicketDialog(ticket.id)"
            >
              <p class="text-center serenityBlue">
                {{ ticket.responsible || "Sin responsable asignado" }}
              </p>
            </td>
            <td
              class="cursor-pointer"
              (click)="showViewTicketDialog(ticket.id)"
            >
              <div class="flex justify-center">
                <p-tag
                  class="justify-center"
                  [value]="getStateString(ticket.state)"
                  [severity]="getSeverity(ticket.state)"
                ></p-tag>
              </div>
            </td>
            <td>
              <div class="card flex justify-center gap-2">
                <p-button
                  icon="pi pi-download"
                  styleClass="createButton-lightSerenityGreen"
                  *ngIf="ticket.state === 3"
                  [loading]="loading"
                  (click)="getPDF(ticket.id, ticket.place)"
                />
              </div>
            </td>
          </tr>
        </ng-template>

        <ng-template
          #emptymessage
          *ngIf="ticketsActivos.length === 0 && loadingTickets === false"
        >
          <tr>
            <td colspan="6" class="text-center text-gray-600">
              No hay vales activos
            </td>
          </tr>
        </ng-template>

        <ng-template
          #emptymessage
          *ngIf="ticketsActivos.length === 0 && loadingTickets === true"
        >
          <tr>
            <td colspan="6" class="text-center text-gray-600">
              Cargando información...
            </td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </div>

  <!-- Dialogs -->
  <app-create-ticket
    [visible]="createTicketDialogVisible"
    (closeDialog)="closeCreate()"
    (onTicketCreated)="handleTicketCreated()"
  ></app-create-ticket>

  <app-view-ticket
    [state]="state"
    [date]="date"
    [description]="description"
    [place]="place"
    [id]="id"
    [responsible]="responsible"
    [visible]="viewTicketDialogVisible"
    (closeDialog)="viewTicketDialogVisible = false"
    (stateChange)="handleStateChange()"
  ></app-view-ticket>
</div>

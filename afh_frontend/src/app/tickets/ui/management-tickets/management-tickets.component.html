<div class="relative h-screen">
    <app-menu class="absolute top-0 left-0 p-4"></app-menu>
    <p-toast position="top-right"></p-toast>
    <div class="w-full p-5 pt-20">
      <div class="flex justify-between items-center mb-4">
        <h1 class="text-2xl font-bold">AFH: Administraci贸n de Vales</h1>
      </div>
  
      <div class="flex justify-between items-center mb-4">
        <div>
          <p-floatlabel variant="on">
            <p-iconfield>
              <p-inputicon class="pi pi-search" rounded="true" />
              <input
                pInputText
                id="on_label"
                [(ngModel)]="code"
                (input)="tt?.filterGlobal(code, 'contains')"
                autocomplete="off"
              />
            </p-iconfield>
            <label for="on_label">Buscar vale</label>
          </p-floatlabel>
        </div>
        <button
          pButton
          icon="pi pi-plus"
          (click)="showCreateTicketDialog()"
          label="Cear nuevo vale"
          rounded="true"
          styleClass="w-full"
        ></button>
      </div>
  
      <!-- Confirmaci贸n de eliminaci贸n (solo una instancia) -->
      <p-confirmdialog></p-confirmdialog>
  
      <p-table
        #tt
        [paginator]="true"
        [rows]="5"
        [tableStyle]="{ 'min-width': '50rem' }"
        [rowsPerPageOptions]="[5, 10, 20]"
        [globalFilterFields]="['name', 'code']"
      >
        <ng-template #header>
          <tr>
            <th class="rounded-border text-primary-950 text-center">C贸digo</th>
            <th class="rounded-border text-primary-950 text-center">Arrendatario</th>
            <th class="rounded-border text-primary-950 text-center">Fecha</th>
            <th class="rounded-border text-primary-950 text-center">Cantidad</th>
            <th class="rounded-border text-primary-950 text-center"></th>
          </tr>
        </ng-template>
        <ng-template #body let-tool>
          <tr>
            <td class="cursor-pointer">
              <p class="text-center"></p>
            </td>
            <td class="cursor-pointer">
              <p class="text-center"></p>
            </td>
            <td
              class="flex justify-center cursor-pointer"
            >
              <img
                [src]=""
                [alt]=""
                class="w-16 h-16 rounded"
              />
            </td>
            <td class="cursor-pointer">
              <div class="flex justify-center">
                <p-tag
                  class="justify-center"
                ></p-tag>
              </div>
            </td>
            <td>
              <div class="card flex justify-center gap-2">
                <p-button  icon="pi pi-pencil" />
                <p-tableRadioButton
                  icon="pi pi-trash"
                  severity="danger"
                />
              </div>
            </td>
          </tr>
        </ng-template>
      </p-table>
    </div>
    <app-create-ticket
    [visible]="createTicketDialogVisible"
    (closeDialog)="createTicketDialogVisible = false"
    />
  </div>

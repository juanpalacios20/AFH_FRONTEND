<p-dialog
  header="Crear Herramienta"
  [modal]="true"
  [(visible)]="visible"
  [style]="{ width: '30rem' }"
  [closable]="true"
  (onHide)="close()"
>
  <div class="justify-center mb-4 mt-2">
    <p-multiselect
      [options]="tools"
      [(ngModel)]="selectedTools"
      [ngModelOptions]="{ standalone: true }"
      optionLabel="name"
      placeholder="Herramientas a arrendar"
      [maxSelectedLabels]="3"
      styleClass="w-full bg-white text-black font-medium  rounded-lg focus:ring-primary-500"
      fluid="true"
    />
  </div>
  <div class="justify-center mb-4 mt-2">
    <p-floatlabel variant="on">
      <input
        pInputText
        id="nombre"
        [(ngModel)]="lessee"
        [ngModelOptions]="{ standalone: true }"
        class="w-full bg-white text-black font-medium py-3 rounded-lg transition focus:ring-2 focus:ring-primary-500"
        autocomplete="on"
        required="true"
      />
      <label for="nombre">Arrendatario</label>
    </p-floatlabel>
  </div>
  <div class="justify-center mb-30">
    <p-floatlabel variant="on">
      <input
        pInputText
        id="marca"
        [(ngModel)]="place"
        [ngModelOptions]="{ standalone: true }"
        class="w-full bg-white text-black font-medium py-3 rounded-lg transition focus:ring-2 focus:ring-primary-500"
        autocomplete="on"
        required="true"
      />
      <label for="marca">Lugar Destino</label>
    </p-floatlabel>
    <small id="email-help" class="text-red-600"> </small>
  </div>

  <div class="flex justify-end gap-2">
    <button
    (click)="close()"
      class="w-32 bg-gray-300 text-black font-medium py-2 rounded-lg transition hover:bg-gray-400 cursor-pointer"
    >
      Cancelar
    </button>
    <button
      class="w-32 bg-blue-600 text-white font-medium py-2 rounded-lg transition hover:bg-blue-700 cursor-pointer"
    >
      Crear
    </button>
  </div>
</p-dialog>

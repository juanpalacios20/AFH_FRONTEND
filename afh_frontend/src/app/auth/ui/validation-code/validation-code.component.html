<div class="flex h-screen">
  <div class="w-1/2 bg-gray-200 flex items-center justify-center">
    <img
      src="resource/imagebg.png"
      alt="Imagen de fondo"
      class="w-full h-full object-cover"
    />
  </div>

  <div class="w-1/2 flex items-center justify-center bg-white">
    <div class="w-3/4">
      <div class="w-full mb-6 flex items-center">
        <div class="w-full text-center">
          <h2 class="text-black font-bold text-2xl">
            Ingresa el codigo de verificaci√≥n
          </h2>
        </div>
      </div>
      <form class="w-full" (submit)="verifyCode()">
        <div class="w-full mb-6 flex justify-center">
          <p-inputotp
            [(ngModel)]="code"
            [ngModelOptions]="{ standalone: true }"
            class="max-w-xs w-full bg-white text-black font-medium py-3 rounded-lg transition justify-center"
          />
        </div>
        <div class="w-full mb-6">
          <p-button
            label="Confirmar Codigo"
            styleClass="w-full"
            type="submit"
            fluid="true"
            rounded="true"
            styleClass="w-full"
          />
        </div>
      </form>
    </div>
  </div>
</div>

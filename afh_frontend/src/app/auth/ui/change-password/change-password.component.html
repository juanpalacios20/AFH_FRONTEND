<div class="flex h-screen">
  <div class="w-1/2 bg-gray-200 flex items-center justify-center">
    <img
      src="resource/imagebg.png"
      alt="Imagen de fondo"
      class="w-full h-full object-cover"
    />
  </div>

  <div class="w-1/2 flex items-center justify-center bg-white">
    <div class="w-3/4">
      <div class="w-full mb-6 flex items-center">
        <div class="w-full text-center">
          <h2 class="text-black font-bold text-2xl">Cambiar Contraseña</h2>
        </div>
      </div>

      <form (submit)="changePassword()" class="w-full">
        <div class="w-full mb-6">
          <p-floatlabel variant="on">
            <p-password
              [(ngModel)]="newPassword"
              [feedback]="false"
              [toggleMask]="true"
              fluid="true"
              class="w-full font-medium"
              required="true"
              [ngModelOptions]="{ standalone: true }"
            />
            <label for="password">Contraseña</label>
          </p-floatlabel>
        </div>
        <div class="w-full mb-6">
          <p-button
            label="Confirmar"
            styleClass="w-full"
            type="submit"
            fluid="true"
            rounded="true"
            styleClass="w-full"
          />
          <p class="text-red-600" *ngIf="errorMessage">{{ errorMessage }}</p>
        </div>
      </form>
    </div>
  </div>
</div>

<div class="bg-gradient-to-r from-slate-50 to-blue-50 shadow-sm border-b border-slate-200">
  <div class="bg-white/90 backdrop-blur-sm shadow-lg border-b border-slate-200">
    <div class="max-w-7xl mx-auto px-3 sm:px-4 lg:px-8">
  
      
      <!-- Main Toolbar Container -->
      <div class="flex items-center justify-between py-3 sm:py-4">
        
        <!-- Left Section - Brand/Logo -->
        <div class="flex items-center gap-2 sm:gap-4 flex-shrink-0">
          <div class="p-2 bg-gradient-to-br from-blue-600 to-indigo-600 rounded-lg sm:rounded-xl shadow-lg">
            <i class="pi pi-briefcase text-white text-lg sm:text-xl"></i>
          </div>
          
          <!-- Brand Text - Hidden on small screens -->
          <div class="hidden md:block">
            <h2 class="text-lg font-bold text-slate-800">AFH</h2>
            <p class="text-xs text-slate-500 -mt-1">Sistema de Seguimiento</p>
          </div>
        </div>

        <!-- Center Section - Welcome Message -->
        <div class="flex-1 flex justify-center px-2 sm:px-4">
          <div class="flex items-center gap-2 sm:gap-3 bg-gradient-to-r from-slate-50 to-blue-50 px-3 sm:px-6 py-2 sm:py-3 rounded-xl sm:rounded-2xl border border-slate-200 shadow-sm max-w-xs sm:max-w-none">
            
            <!-- Avatar -->
            <div class="flex-shrink-0">
              <div class="w-8 h-8 sm:w-10 sm:h-10 bg-gradient-to-br from-emerald-400 to-teal-500 rounded-full flex items-center justify-center shadow-lg">
                <i class="pi pi-user text-white text-xs sm:text-sm"></i>
              </div>
            </div>
            
            <!-- Welcome Text -->
            <div class="min-w-0 flex-1">
              <!-- Mobile: Single line with truncation -->
              <div class="block sm:hidden">
                <p class="text-sm font-bold text-slate-800 truncate">
                  Hola, {{name || 'Usuario'}}
                </p>
              </div>
              
              <!-- Desktop: Two lines -->
              <div class="hidden sm:block text-left">
                <p class="text-xs text-slate-500 font-medium uppercase tracking-wide">Bienvenido</p>
                <p class="text-lg font-bold text-slate-800 -mt-1 truncate">{{name || 'Usuario'}}</p>
              </div>
            </div>
          </div>
        </div>

        <!-- Right Section - Actions -->
        <div class="flex items-center gap-1 sm:gap-3 flex-shrink-0">
          
          <!-- Notification Button - Hidden on mobile -->
          <button (click)="toggle($event)" class="hidden sm:flex relative p-2 sm:p-3 text-slate-600 hover:text-slate-800 hover:bg-slate-100 rounded-lg sm:rounded-xl transition-all duration-200 group">
            <i class="pi pi-bell text-base sm:text-lg group-hover:scale-110 transition-transform duration-200"></i>
            <span class="absolute -top-1 -right-1 w-3 h-3 sm:w-4 sm:h-4 bg-red-500 text-white text-xs rounded-full flex items-center justify-center font-bold">
              {{count}}
            </span>
          </button>
          <p-popover #op>
        <div class="flex flex-col gap-4">
            <div>
                <span class="font-medium block mb-2">Notificaciones</span>
                 <ul class="list-none p-0 m-0 flex flex-col">
                    <li *ngFor="let noti of notifications" class="flex items-center gap-2 px-2 py-3 hover:bg-emphasis cursor-pointer rounded-border">
                        <div>
                            <span class="font-medium">{{ noti.title }}</span>
                            <div class="text-sm text-surface-500 dark:text-surface-400">{{noti.content}}</div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </p-popover>
          <!-- Separator - Hidden on mobile -->
          <div class="hidden sm:block w-px h-6 sm:h-8 bg-slate-200"></div>
          
          <!-- Logout Button -->
          <button (click)="logout()" 
                  class="group flex items-center gap-1 sm:gap-2 px-3 py-2 sm:px-4 sm:py-2 bg-gradient-to-r from-red-500 to-red-600 text-white font-semibold rounded-lg sm:rounded-xl hover:from-red-600 hover:to-red-700 transform hover:scale-105 transition-all duration-200 shadow-lg hover:shadow-xl">
            <i class="pi pi-sign-out text-sm sm:text-base group-hover:-translate-x-1 transition-transform duration-200"></i>
            
            <!-- Text: Hidden on very small screens -->
            <span class="hidden xs:inline sm:inline text-sm sm:text-base">Salir</span>
          </button>

          <!-- Mobile Menu Button (Three dots) - Only on mobile -->
          <button class="sm:hidden ml-2 p-2 text-slate-600 hover:text-slate-800 hover:bg-slate-100 rounded-lg transition-colors duration-200"
                  (click)="toggleMobileMenu()">
            <i class="pi pi-ellipsis-v text-lg"></i>
          </button>
        </div>
      </div>

      <!-- Mobile Dropdown Menu -->
      @if (showMobileMenu) {
        <div class="sm:hidden border-t border-slate-200 bg-white/95 backdrop-blur-sm">
          <div class="py-3 space-y-2">
            
            <!-- Mobile Notifications -->
            <button (click)="toggle($event)" class="w-full text-left px-4 py-3 text-slate-700 hover:bg-slate-50 transition-colors duration-200 flex items-center gap-3">
              <i class="pi pi-bell text-slate-500"></i>
              <span>Notificaciones</span>
              <span class="ml-auto bg-red-500 text-white text-xs px-2 py-1 rounded-full">{{count}}</span>
            </button>
          </div>
        </div>
      }
    </div>
  </div>

  <!-- Breadcrumb - Responsive -->
  <div class="bg-white/50 backdrop-blur-sm border-b border-slate-100">
    <div class="max-w-7xl mx-auto px-3 sm:px-4 lg:px-8 py-2">
      <div class="flex items-center gap-1 sm:gap-2 text-xs sm:text-sm overflow-x-auto">
        <i class="pi pi-home text-slate-400 flex-shrink-0"></i>
        <span class="text-slate-600 whitespace-nowrap">Inicio</span>
        <i class="pi pi-chevron-right text-slate-300 text-xs flex-shrink-0"></i>
        <span class="text-slate-800 font-medium whitespace-nowrap">Progreso de Trabajo</span>
      </div>
    </div>
  </div>
</div>

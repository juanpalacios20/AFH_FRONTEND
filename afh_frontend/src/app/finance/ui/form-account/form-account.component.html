<p-dialog
  [modal]="true"
  [(visible)]="visible"
  [style]="{ width: '60rem' }"
  [closable]="false"
>
  <p-toast />
  <p-confirmdialog />
  <ng-template pTemplate="header">
    <div class="flex justify-between serenityGreen items-center w-full">
      <span>{{ this.actionTitle }}</span>
      <button
        type="button"
        class="p-dialog-header-icon p-dialog-header-close p-link cursor-pointer"
        (click)="confirmationClose()"
      >
        <span class="pi pi-times"></span>
      </button>
    </div>
  </ng-template>
  <div class="w-full mx-auto rounded-xl serenityBlue justify-center mt-2">
    <div class="mb-4">
      <p-floatlabel class="mt-2" variant="on" required="true">
        <input
          pInputText
          type="text"
          [(ngModel)]="nameAccount"
          [ngClass]="{
            'border-red-500 ng-invalid ng-dirty':
              errorMessage && nameAccount === ''
          }"
          class="w-full bg-white serenityBlue font-medium py-3 rounded-lg transition focus:ring-2 focus:ring-primary-900"
        />
        <label class="serenityBlue/10">Nombre de la cuenta </label>
      </p-floatlabel>
      <small class="text-red-600" *ngIf="errorMessage && nameAccount === ''">
        {{ errorMessage }}
      </small>
    </div>
    <div class="mb-4">
      <p-autocomplete
        [(ngModel)]="selectedTargetAccount"
        [suggestions]="filteredTargetAccount"
        (completeMethod)="filterTargetAccount($event)"
        [dropdown]="true"
        (keydown)="blockTyping($event)"
        [ngClass]="{
          'border-red-500 ng-invalid ng-dirty':
            errorMessage && selectedTargetAccount === ''
        }"
        fluid="true"
        size="large"
        placeholder="Tipo de cuenta"
        class="w-full bg-white serenityBlue font-normal py-3 rounded-lg transition focus:ring-2 focus:ring-primary-900"
      ></p-autocomplete>
      <small
        class="text-red-600"
        *ngIf="errorMessage && selectedTargetAccount === ''"
      >
        {{ errorMessage }}
      </small>
    </div>
    <div class="mb-4">
      <p-floatlabel variant="on">
        <p-inputnumber
          [disabled]="this.action === 1"
          inputId="integeronly"
          [(ngModel)]="initial_amount"
          [ngClass]="{
            'border-red-500 ng-invalid ng-dirty':
              errorMessage && initial_amount === 0
          }"
          [class]="
            this.action === 1
              ? 'w-full bg-gray-300 text-gray-700 font-medium rounded-lg transition focus:ring-2 focus:ring-primary-900'
              : 'w-full bg-white serenityBlue font-medium rounded-lg transition focus:ring-2 focus:ring-primary-900'
          "
          size="large"
        />
        <label for="on_label" class="serenityBlue/10">Monto inicial</label>
      </p-floatlabel>
      <small class="text-darkBlue font-medium">
        Atenci√≥n: el monto inicial no se puede cambiar posteriormente a la
        creacion de la cuenta.
      </small>
      <small class="text-red-600" *ngIf="errorMessage && initial_amount === 0">
        {{ errorMessage }}
      </small>
    </div>

    <div class="flex justify-end gap-2 mt-10">
      <p-button styleClass="p-button-secondary" (onClick)="close()"> Cancelar </p-button>
      <p-button
        styleClass="bg-lightSerenityGreen font-medium"
        (onClick)="onSubmit()"
      >
        {{ actionTitle }}
      </p-button>
    </div>
  </div>
</p-dialog>
